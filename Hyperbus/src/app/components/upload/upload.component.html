<div>
    <p class="leftletter1" id="card-letter1">Hyperbus Adaptor - IA Data Manager</p>
    <p class ="leftletter2" id="card-letter2">Select Component</p>
    <p class ="leftletter3" id="card-letter3">Select your desired component</p>
    <button (click)="onBtn()" class="ViewPreviousRequests1" id="ViewPreviousRequests" [style.color]="'#344DA1'">View previous requests</button>
    <p class ="" id="middle-lable1">Component</p>
    <input type="text" id="middle-box" placeholder="inside-box-text" value="Education" readonly>
    
    <hr>

    <p class="leftletter4" id="card-letter4">Upload Component Data File</p>
    <p class="leftletter5" id="card-letter5">Upload XLSX format only</p>
    <a href = "https://images.pexels.com/photos/268533/pexels-photo-268533.jpeg?cs=srgb&dl=pexels-pixabay-268533.jpg&fm=jpg"
      Download = "test_image" class="download-text">
        <button type = "button" class="DownloadSampleClass" id="DownloadSampleId" [style.color]="'#344DA1'"> Download Sample File Format </button>
    </a>

    <div draggable="true" ngClass="{{dragAreaClass}}">
      <div class="row">
          <div class="col-md-12 text-center" >
            Drag your file here
            <div>
              <img src="/assets/images/drop-logo" class="img-drop">
            </div>
            <div>
              <a href="javascript:void(0)" (click)="file.click()">
                or select a file from computer
              </a>
            </div>
              
              <input type="file"
                     #file
                     [multiple]="true"
                     (change)="onFileChange($event)"
                     style="display:none" />
          <div class="dragged-files-wrapper" *ngIf="draggedFiles">
            <div class="file" *ngFor="let file of draggedFiles">
              {{file}}
            </div>
          </div>
          </div>
          </div>
      </div>
      <!-- <div class="error" *ngIf="error">
        Upload XLSX format only
    </div> -->

    <p class="leftletter6" id="card-letter6">Previously Uploaded Data Files</p>
    <p class="temp-none" id="temp-noneId">None</p>
    
</div>
