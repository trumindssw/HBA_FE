<div class="body-container">
    <div class="side-body">

    </div>
    <div class="sign-in-form">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <h2 class="sign-in-text"><b>Sign In</b></h2>
            <div class="form-group">
                <div>
                    <label class="label-username">Username</label>
                    <input type="text" formControlName="username"  [ngClass]="{ 'is-invalid': submitted && f['fusername'].errors }">
                    <div *ngIf="submitted && f['fusername'].errors" class="invalid-feedback">
                        <div *ngIf="f['fusername'].errors['required']">Username is required</div>
                    </div>
                </div>
            </div>
    
            <div class="form-group">
                <div>
                    <label class="label-password">Password</label>
                    <input type="password" formControlName="password"  [ngClass]="{ 'is-invalid': submitted && f['fpassword'].errors }">
                    <div *ngIf="submitted && f['fpassword'].errors" class="invalid-feedback">
                        <div *ngIf="f['fpassword'].errors['required']">Password is required</div>
                    </div>
                </div>
            </div>
            
            
                <button [disabled]="loading" text="Sign In" type="submit" >
                    <span *ngIf="loading" ></span>
                    Sign In
                </button>
            
                <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
            
        </form>   
    </div>
</div>
