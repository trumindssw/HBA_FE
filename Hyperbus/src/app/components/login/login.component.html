<div class="row">
    <div class="col-md-4" id="side-body">
        <mat-sidenav mode="side" opened></mat-sidenav>
    </div>
        
    
    <div class="col-md-8 col-sm-12">
        <div class="row sign-in-form">
            <div class="col-md-12 col-sm-12">
                <p class="sign-in-text">Sign In</p>
            </div>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()"> 
                <div class="row input-row">
                    <div class="col-md-12 col-sm-12">
                        <mat-form-field appearance="outline">
                            <mat-label>Username</mat-label>
                            <input matInput placeholder="Username" type="text" formControlName="username" id="input1"  [ngClass]="{ 'is-invalid': submitted && f['username'].errors }">
                            <mat-icon matPrefix>account_circle</mat-icon>
                          </mat-form-field>
                        </div>
                </div>
        
                <div class="row input-row">
                    <div class="col-md-12 col-sm-12">
                        <mat-form-field appearance="outline">
                            <mat-label>Password</mat-label>
                            <input matInput placeholder="Password" [type]="hide ? 'password' : 'text'" formControlName="password" id="input2" [ngClass]="{ 'is-invalid': submitted && f['password'].errors }">
                            <mat-icon matPrefix>lock</mat-icon>
                            <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                          </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 col-sm-12" >
                        <button [disabled]="loading" mat-raised-button color="primary">Sign In</button>
                    </div>
                </div>
            </form>   
        </div>
    </div>
</div>
